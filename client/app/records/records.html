<div class="container">
  <h3>Records View</h3>

  <p>
    <strong>Filters:</strong>

    <span>Name: </span>
    <input type="text" placeholder="name" ng-model="nameFilter" />

    <span>Address: </span>
    <input type="text" placeholder="address" ng-model="addressFilter" />
  </p>

  <div ng-if="records">
    <table class="table table-striped table-small table-bordered table-responsive">
      <tr>
        <th><a href="#" ng-click="setOrder('active')">Active</a></th>
        <th><a href="#" ng-click="setOrder('name')">Name</a></th>
        <th><a href="#" ng-click="setOrder('address')">Address</a></th>
        <th><a href="#" ng-click="setOrder('address2')">Unit</a></th>
        <th><a href="#" ng-click="setOrder('city')">City</a></th>
        <th><a href="#" ng-click="setOrder('state')">State</a></th>
        <th><a href="#" ng-click="setOrder('phone')">Phone</a></th>
        <th><a href="#" ng-click="setOrder('notes')">Notes</a></th>
      </tr>

      <tr ng-repeat="record in records | filter:{'address':addressFilter} | orderBy:orderRecords | limitTo:20">
        <td>{{ record.active }}</td>
        <td>{{ record.name }}</td>
        <td>{{ record.address }}</td>
        <td>{{ record.address2 }}</td>
        <td>{{ record.city }}</td>
        <td>{{ record.state }}</td>
        <td>{{ record.phone }}</td>
        <td>{{ record.notes }}</td>
      </tr>
    </table>
  </div>
</div>
